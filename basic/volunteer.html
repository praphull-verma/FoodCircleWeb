<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer - FoodCircle</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""
  />
  <style>
    /* General reset and font */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    header.vol-banner {
      background: url('https://images.unsplash.com/photo-1739440426771-8265663f8899?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
        center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
    }

    #auth-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 0.7rem;
      font-size: 1rem;
      align-items: center;
    }

    #auth-links a,
    #auth-links button {
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      color: rgb(255, 255, 255);
      padding: 0.4rem 0.9rem;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      font-weight: 600;
    }
    #auth-links a:hover,
    #auth-links button:hover {
      background: rgba(255 255 255 / 0.3);
      border-color: white;
    }

    header.vol-banner h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    header.vol-banner p {
      font-size: 1.25rem;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }

    main.vol-container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    /* Pickup list styling */
    .pickup-list-container {
      flex: 1 1 350px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    .pickup-list-container h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #0077cc;
      font-weight: 700;
    }
    .pickup-card {
      background: #f9fbff;
      border: 1px solid #dce6f1;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.25s ease;
      cursor: default;
    }
    .pickup-card:hover {
      box-shadow: 0 6px 15px rgba(0, 123, 204, 0.2);
    }
    .pickup-card h3 {
      margin: 0 0 0.25rem 0;
      color: #005fa3;
      font-size: 1.1rem;
    }
    .pickup-card p {
      margin: 0;
      color: #555;
      font-size: 0.9rem;
      flex: 1;
    }
    .pickup-card button {
      background: #0077cc;
      border: none;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 1rem;
    }
    .pickup-card button:hover {
      background: #005fa3;
    }

    /* Map styling */
    #map {
      flex: 2 1 600px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    /* Volunteer sign-up form */
    .volunteer-form-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      margin: 3rem auto 4rem;
    }
    .volunteer-form-container h2 {
      color: #0077cc;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    .volunteer-form-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #444;
    }
    form#volunteerForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form#volunteerForm label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #333;
    }
    form#volunteerForm input,
    form#volunteerForm textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }
    form#volunteerForm input:focus,
    form#volunteerForm textarea:focus {
      border-color: #0077cc;
      outline: none;
    }
    form#volunteerForm button {
      background: #0077cc;
      border: none;
      color: white;
      padding: 0.9rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    form#volunteerForm button:hover {
      background: #005fa3;
    }

    /* Registered volunteers list styling */
    .volunteer-list-container {
      max-width: 600px;
      margin: 2rem auto 4rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-height: 300px;
      overflow-y: auto;
    }
    .volunteer-list-container h2 {
      color: #0077cc;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    .volunteer-card {
      border: 1px solid #dce6f1;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9fbff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .volunteer-card p {
      margin: 0.2rem 0;
      color: #555;
      font-size: 0.9rem;
      word-break: break-word;
    }
    .volunteer-card .vol-name {
      font-weight: 700;
      color: #005fa3;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    /* Responsive adjustments */
    @media (max-width: 800px) {
      main.vol-container {
        flex-direction: column;
      }
      #map {
        order: -1;
        height: 400px;
        margin-bottom: 2rem;
      }
      .pickup-list-container {
        max-height: none;
      }
      .volunteer-form-container {
        margin: 2rem 1rem 2rem;
      }
      .volunteer-list-container {
        max-height: none;
        margin: 2rem 1rem 4rem;
      }
    }
  </style>
</head>
<body>
  <header class="vol-banner">
    <div id="auth-links"></div>
    <h1>Volunteer with FoodCircle</h1>
    <p>Pick up food donations and deliver them to those in need.</p>
  </header>

  <main class="vol-container">
    <div class="pickup-list-container">
      <h2>Available Pickup Locations in Pune</h2>
      <div id="pickupList" class="pickup-list"></div>
    </div>

    <div id="map"></div>
  </main>

  <!-- Volunteer Sign-Up Form -->
  <section class="volunteer-form-container" aria-label="Volunteer Sign Up Form">
    <h2>Sign Up as a Volunteer</h2>
    <p>Join our community of volunteers to help deliver meals to those who need it most.</p>
    <form id="volunteerForm" novalidate>
      <label for="volName">Full Name</label>
      <input type="text" id="volName" name="volName" placeholder="Your full name" required autocomplete="name" />

      <label for="volContact">Contact Number or Email</label>
      <input type="text" id="volContact" name="volContact" placeholder="Phone number or email" required autocomplete="email" />

      <label for="volArea">Preferred Area to Volunteer</label>
      <input type="text" id="volArea" name="volArea" placeholder="City, neighborhood or landmark" required />

      <button type="submit">Submit Volunteer Info</button>
    </form>
  </section>

  <!-- Registered Volunteers List -->
  <section class="volunteer-list-container" aria-label="Registered Volunteers List">
    <h2>Registered Volunteers</h2>
    <div id="volunteerList"></div>
  </section>

  <footer class="footer" style="text-align:center; padding:1rem 0; color:#777; font-size:0.9rem;">
    <p>© 2025 FoodCircle • Together, we can end hunger</p>
  </footer>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>

  <script>
    // Map and locations data
    const locations = [
      {
        title: 'Shivaji Nagar Market',
        description: 'Pickup fresh meals from 11 AM - 1 PM.',
        address: 'Shivaji Nagar Market, Pune',
        lat: 18.5204,
        lng: 73.8567,
      },
      {
        title: 'Swargate Bus Stand',
        description: 'Food packets available from 4 PM - 6 PM.',
        address: 'Swargate Bus Stand, Pune',
        lat: 18.5024,
        lng: 73.8597,
      },
      {
        title: 'Kothrud Depot',
        description: 'Pickup and deliver meals, 12 PM - 2 PM.',
        address: 'Kothrud Bus Depot, Pune',
        lat: 18.5044,
        lng: 73.8144,
      },
      {
        title: 'Camp Area',
        description: 'Collection every morning at 10 AM.',
        address: 'MG Road, Camp, Pune',
        lat: 18.5167,
        lng: 73.8563,
      },
      {
        title: 'Hadapsar Industrial Area',
        description: 'Evening pickups from 5 PM - 7 PM.',
        address: 'Hadapsar Industrial Area, Pune',
        lat: 18.5031,
        lng: 73.9316,
      },
    ];

    // Initialize map
    const map = L.map('map').setView([18.5204, 73.8567], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Add markers and pickup list cards
    const pickupList = document.getElementById('pickupList');
    locations.forEach((loc) => {
      const mapsUrl = `https://maps.google.com/?q=${encodeURIComponent(loc.address)}`;

      // Add marker on map
      L.marker([loc.lat, loc.lng])
        .addTo(map)
        .bindPopup(
          `<b>${loc.title}</b><br>${loc.description}<br><a href="${mapsUrl}" target="_blank" rel="noopener">Get Directions</a>`
        );

      // Add pickup card in list
      const card = document.createElement('div');
      card.className = 'pickup-card';
      card.innerHTML = `
        <div>
          <h3>${loc.title}</h3>
          <p>${loc.description}</p>
        </div>
        <button type="button" onclick="window.open('${mapsUrl}', '_blank', 'noopener')">Directions</button>
      `;
      pickupList.appendChild(card);
    });

    // Render volunteers list from localStorage
    function renderVolunteers() {
      const listContainer = document.getElementById('volunteerList');
      listContainer.innerHTML = '';

      const volunteers = JSON.parse(localStorage.getItem('volunteers') || '[]');
      if (volunteers.length === 0) {
        listContainer.innerHTML = '<p style="text-align:center; color:#666;">No volunteers registered yet.</p>';
        return;
      }

      volunteers.forEach((vol) => {
        const card = document.createElement('div');
        card.className = 'volunteer-card';
        card.innerHTML = `
          <div class="vol-name">${vol.name}</div>
          <p><strong>Contact:</strong> ${vol.contact}</p>
          <p><strong>Preferred Area:</strong> ${vol.area}</p>
        `;
        listContainer.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Auth links logic
      const authLinksContainer = document.getElementById('auth-links');
      if (!authLinksContainer) return;

      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        authLinksContainer.innerHTML = `
          <span>Welcome, ${currentUser}!</span>
          <button id="logoutButton">Logout</button>
        `;
        document.getElementById('logoutButton').addEventListener('click', () => {
          localStorage.removeItem('currentUser');
          window.location.href = 'index.html';
        });
      } else {
        authLinksContainer.innerHTML = `
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        `;
      }

      // Render volunteers on page load
      renderVolunteers();

      // Volunteer form submission - store in localStorage, show confirmation, and render list
      document.getElementById('volunteerForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const name = e.target.volName.value.trim();
        const contact = e.target.volContact.value.trim();
        const area = e.target.volArea.value.trim();

        if (!name || !contact || !area) {
          alert('Please fill in all fields.');
          return;
        }

        // Get existing volunteers from localStorage or empty array
        let volunteers = JSON.parse(localStorage.getItem('volunteers') || '[]');

        // Add new volunteer
        volunteers.push({ name, contact, area, date: new Date().toISOString() });

        // Save back to localStorage
        localStorage.setItem('volunteers', JSON.stringify(volunteers));

        alert('Thank you for signing up as a volunteer! We will be in touch soon.');

        e.target.reset();

        renderVolunteers();
      });
    });
  </script>
</body>
</html>
