<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - FoodCircle</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            /* Added a dark overlay to ensure text contrast */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1739440426771-8265663f8899?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        .auth-container {
            max-width: 400px;
            padding: 2.5rem;
            background: rgba(0, 0, 0, 0.2); /* Slightly darker glass effect */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            color: white;
        }
        .auth-container h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
        }
        .auth-form input[type="text"], .auth-form input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .auth-form input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .auth-form button {
            width: 100%;
            padding: 0.9rem;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 1rem;
        }
        .auth-form button:hover {
            background: #005fa3;
        }
        .auth-form button:active {
            transform: scale(0.98);
        }
        .auth-container p {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Added text shadow */
        }
        .auth-container a {
            color: #f0f8ff;
            font-weight: bold;
        }
        .role-selector {
            margin-bottom: 1.5rem;
            text-align: left;
            font-size: 0.95rem;
        }
        .role-selector label {
            display: block;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .role-selector input {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Create Your Account</h1>
        <form id="signupForm" class="auth-form">
            <div class="role-selector">
                <label><input type="radio" name="role" value="donor" checked> I want to donate food</label>
                <label><input type="radio" name="role" value="volunteer"> I want to volunteer</label>
                <label><input type="radio" name="role" value="recipient"> I need food</label>
            </div>
            <input type="text" id="username" placeholder="Choose a Username" required>
            <input type="password" id="password" placeholder="Create a Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
